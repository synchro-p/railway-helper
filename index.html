<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Railway</title>
    </head>
    <body>
        <style>
            html,
            body,
            #sigma-container {
                width: 80%;
                height: 1000px;
                margin-left: 0;
                padding: 0;
                float: left;
                overflow: hidden;
            }
            button {
                position: relative;
                /*top: 10%;
                left: 30%;*/
                background-color: #e7e7e7;
                color: black;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 8px;
                transition: 0.2s;
                cursor: pointer;
                z-index: 100;
            }
            #control-buttons {
                position: absolute;
                padding: 20px;
                z-index: 10;
                margin: 30px;
                background-color: rgb(187, 187, 187);
                border-radius: 5%;
                top: 10%;
            }

            button :hover {
                cursor: pointer;
                background-color: #999999;
            }

            button :active {
                background-color: #424242;
            }
            body {
                background: rgb(255, 255, 255);
            }
            #timetable {
                background-color: rgb(201, 201, 201);
                position: absolute;
                left: 70%;
                width: 600px;
                height: 1000px;
                padding: 20px;
                z-index: 10;
            }
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
            #timestamp {
                font-family: monospace;
                font-size: 30px;
                position: absolute;
                margin: 30px;
                padding: 10px;
                top: 20px;
            }
        </style>
        <div id="sigma-container">
            <span id="timestamp">Current time</span>
            <div id="control-buttons">
                <button id="playBtn" class="sim-button">Play simulation</button>
                <button id="stopBtn" class="sim-button">Pause</button>
                <button id="stepBtn" class="sim-button">Step</button>
            </div>
        </div>
        <div id="timetable">
            <h1>Timetable</h1>
            <table id="table"></table>
        </div>

        <script type="module" src="/main.js"></script>
    </body>
</html>
